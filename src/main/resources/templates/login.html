<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login | AlqoMishi</title>
	<!-- Site favicon -->
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon.png}">
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{admin/vendors/styles/core.css}">
	<link rel="stylesheet" type="text/css" th:href="@{admin/vendors/styles/icon-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{admin/vendors/styles/style.css}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>

</head>


<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a th:href="@{/}">
					<img th:src="@{images/logo_transparent-198x86.png}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="">Registrar</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img th:src="@{admin/vendors/images/login-page-img.png}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title text-center">
							<a href="" ><img alt="" src="images/favicon.png" width="195"></a>
							<h2 class="text-center text-primary">Login - AlqoMishi</h2>
						</div>
						<form>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Usuario">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Recordar</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
										<a class="btn btn-primary btn-lg btn-block" th:href="@{/dashboard}">Ingresar</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script th:src="@{admin/vendors/scripts/core.js}"></script>
	<script th:src="@{admin/vendors/scripts/script.min.js}"></script>
	<script th:src="@{admin/vendors/scripts/process.js}"></script>
	<script th:src="@{admin/vendors/scripts/layout-settings.js}"></script>
</body>
</html>
