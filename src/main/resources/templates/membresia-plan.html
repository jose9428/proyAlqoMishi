<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Membresias | AlqoMishi</title>
	<!-- Site favicon -->
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon.png}">
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{admin/vendors/styles/core.css}">
	<link rel="stylesheet" type="text/css" th:href="@{admin/vendors/styles/icon-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{admin/vendors/styles/style.css}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>

</head>


<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a th:href="@{/}">
					<img th:src="@{images/logo_transparent-198x86.png}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="">Membresias</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="container px-0">
					<h1 class="mb-30 text-blue h1" style="text-align: center;" th:text="${titulo}"></h1>
					<div class="mb-30">
						<div class="pd-20">
							<p style="text-align: center;">Ayudar a los animales nunca fue tan fácil. <mark>¡Inscríbete </mark> a uno de nuestros planes y sé parte del cambio!</p>
						</div>
					</div>
					<div class="row align-items-center">
					
					<div class="col-md-6 col-lg-12">
					
					<div class="row">
						<div class="col-md-4 mb-30" th:each="memb: ${membresia}">
							<div class="card-box pricing-card mt-30 mb-30">
								<div class="pricing-icon">
									<img th:src="@{'/Catalogo/' + ${memb.imgmemb}}" th:alt="${memb.imgmemb}" style="width: 75%;">
								</div>
								<div class="price-title" th:text="${memb.nombrememb}">
								</div>
								<div class="pricing-price" >
									<sup>S/</sup><span th:text="${memb.montomemb}"></span><sub th:text="${memb.tipomemb}">/</sub>
								</div>
								<div class="text">
									<p th:text="${memb.descripcionmemb}"></p>
								</div>
								<div class="cta">
									<a href="#" class="btn btn-primary btn-rounded btn-lg">UNIRME</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div></div></div></div>
	
	
	
	<!-- js -->
	<script th:src="@{admin/vendors/scripts/core.js}"></script>
	<script th:src="@{admin/vendors/scripts/script.min.js}"></script>
	<script th:src="@{admin/vendors/scripts/process.js}"></script>
	<script th:src="@{admin/vendors/scripts/layout-settings.js}"></script>
</body>
</html>
