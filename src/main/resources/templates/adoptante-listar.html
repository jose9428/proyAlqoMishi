<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: myhead">
<meta charset="utf-8">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon.png}">
<title>AlgoMishi</title>
</head>
<body>

	<!-- Header -->
	<div th:replace="includes/header :: myheader"></div>
	
	<!-- Sidebar -->
	<div th:replace="includes/sidebar :: mysidebar"></div>
	
	<div class="mobile-menu-overlay"></div>
	
	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>Listar</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Animal</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
				
				<!-- Simple Datatable start -->
				<div class="card-box mb-30">
					<div class="pd-20">
						<h4 class="text-blue h4" th:text="${titulo}"></h4>
					</div>
					<div class="pb-20">
						<table class="data-table table stripe hover nowrap">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th class="table-plus datatable-nosort">Nombre</th>
									<th>Apellidos</th>
									<th>FechaNac</th>
									<th>Direccion</th>
									<th>Correo</th>
									<th>DNI</th>
									<th>Ciudad</th>
									<th>Codigo Postal</th>
									<th>Telefono</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="adp:${listadoadoptante}">
									<td scope="col" th:text="${adp.idadoptante}"></td>
									<td th:text="${adp.nombreadop}"></td>
									<td th:text="${adp.apellidos}"></td>
									<td th:text="${adp.fechanac}"></td>
									<td th:text="${adp.direccion}"></td>
									<td th:text="${adp.correo}"></td>
									<td th:text="${adp.dni}"></td>
									<td th:text="${adp.ciudad}"></td>
									<td th:text="${adp.codigopostal}"></td>
									<td th:text="${adp.telefono}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="admin/vendors/scripts/core.js"></script>
	<script src="admin/vendors/scripts/script.min.js"></script>
	<script src="admin/vendors/scripts/process.js"></script>
	<script src="admin/vendors/scripts/layout-settings.js"></script>
	<script src="admin/src/plugins/datatables/js/jquery.dataTables.min.js"></script>
	<script src="admin/src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>
	<script src="admin/src/plugins/datatables/js/dataTables.responsive.min.js"></script>
	<script src="admin/src/plugins/datatables/js/responsive.bootstrap4.min.js"></script>
	<!-- buttons for Export datatable -->
	<script src="admin/src/plugins/datatables/js/dataTables.buttons.min.js"></script>
	<script src="admin/src/plugins/datatables/js/buttons.bootstrap4.min.js"></script>
	<script src="admin/src/plugins/datatables/js/buttons.print.min.js"></script>
	<script src="admin/src/plugins/datatables/js/buttons.html5.min.js"></script>
	<script src="admin/src/plugins/datatables/js/buttons.flash.min.js"></script>
	<script src="admin/src/plugins/datatables/js/pdfmake.min.js"></script>
	<script src="admin/src/plugins/datatables/js/vfs_fonts.js"></script>
	<!-- Datatable Setting js -->
	<script src="admin/vendors/scripts/datatable-setting.js"></script>
</body>
</html>
